# https://github.com/anishathalye/dotbot#configuration

# Remove dead symlinks that point to the dotfiles directory
- clean:
    ~/:
    ~/.config:
      recursive: true


# Specify the symlinks to make
# DO NOT include a trailing slash if linking a directory
- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.config/git/config: git/main.gitconfig
    ~/.config/git/author.gitconfig: git/author.gitconfig
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/conf.d/nix.fish: fish/conf.d/nix.fish
    ~/.config/fish/themes: fish/themes
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
