
window:
  dimensions:
   columns: 140
   lines: 40

  padding:
   x: 4
   y: 4

  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 2

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 12.0

draw_bold_text_with_bright_colors: true

colors:
  # Material Ocean
  primary:
    background: '0x0f111a'
    foreground: '0xe5e9f0'
    cursor: '0xdca494'

  normal:
    black:      '0x3b4252'
    red:        '0xbf616a'
    green:      '0xa3be8c'
    yellow:     '0xebcb8b'
    blue:       '0x81a1c1'
    magenta:    '0xb48ead'
    cyan:       '0x88c0d0'
    white:      '0xe5e9f0'

  bright:
    black:      '0x4c566a'
    red:        '0xbf616a'
    green:      '0xa3be8c'
    yellow:     '0xebcb8b'
    blue:       '0x81a1c1'
    magenta:    '0xb48ead'
    cyan:       '0x88c0d0'
    white:      '0xe5e9f0'

bell:
  command: None

background_opacity: 0.9

cursor:
  style:
    shape: Block
    blinking: Off

  unfocused_hollow: true

live_config_reload: true

shell:
 program: /bin/zsh
 args:
   - --login

working_directory: None
