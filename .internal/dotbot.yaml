# https://github.com/anishathalye/dotbot#configuration

# Remove dead symlinks that point to the dotfiles directory
- clean:
    ~/:
    ~/.config:
      recursive: true


# Specify the symlinks to make
# DO NOT include a trailing slash if linking a directory
- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    # I'm not going to link the entire espanso directory so that I can add additional matches
    # into the match directory on work machines.
    ~/.config/espanso/config: espanso/config
    ~/.config/espanso/match/base.yml: espanso/match/base.yml
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/functions: fish/functions
    ~/.config/fish/themes: fish/themes
    ~/.config/git/config: git/main.gitconfig
    ~/.config/git/author.gitconfig: git/author.gitconfig
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/wezterm/wezterm.lua: wezterm/wezterm.lua
